name: Vite Build with Latest Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        # Використовуємо останню стабільну версію Node.js
        node-version: 'node' 
        cache: 'npm'

    - name: Upgrade npm to the latest version
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/
