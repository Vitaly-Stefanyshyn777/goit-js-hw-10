<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" crossorigin href="/js-009/assets/vendor-C1gPI-5C.css">
  <link rel="stylesheet" crossorigin href="/js-009/assets/1-timer-DCUdXifQ.css">

<body>
  <div class="btn-container">
    <p>
      <a class="btn" href="index.html">Go back</a>
    </p>
  </div>

  <div class="thumb-block">
    <div class="position" id="animatedDiv">
      <div class="calendar">
        <input class="input-calendar" type="text" id="datetime-picker" />
        <button class="btn-input" type="button" data-start disabled>
          Start
        </button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </div>
</body>
